<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sudoku Solver</title>
</head>

<body>
    <section class="grid-container">
        <input id="grid1" class="grid-item" type="number" onkeypress="inputValidate(event)">
        <input id="grid2" class="grid-item" type="number" onkeypress="inputValidate(event)">
        <input id="grid3" class="grid-item" type="number" onkeypress="inputValidate(event)">
        <input id="grid4" class="grid-item" type="number" onkeypress="inputValidate(event)">
        <input id="grid5" class="grid-item" type="number" onkeypress="inputValidate(event)">
        <input id="grid6" class="grid-item" type="number" onkeypress="inputValidate(event)">
        <input id="grid7" class="grid-item" type="number" onkeypress="inputValidate(event)">
        <input id="grid8" class="grid-item" type="number" onkeypress="inputValidate(event)">
        <input id="grid9" class="grid-item" type="number" onkeypress="inputValidate(event)">
    </section>
    <input type="submit" value="Submit" onclick="sudokuValidate()">
    <script src="app.js"></script>
</body>

</html>
